<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
<div layout="column" layout-fill>
    <md-toolbar class="md-menu-toolbar" hide-sm>
        <div layout="row">
            <md-toolbar-filler layout layout-align="space-around center">
                <img ng-src="/images/logo_small.png" alt="Kiwi Logo" />
            </md-toolbar-filler>
            <div>
                <h2 class="md-toolbar-tools">
                    KIWI Admin Portal
                </h2>
                <md-menu-bar ng-include="'client/partials/nav.ng.html'">
                </md-menu-bar>
            </div>
            <span flex></span>

            <div class="navbar-right navbar-text">
                <md-button ng-href="/login" ng-hide="$root.currentUser">Login</md-button>
                <md-button ng-href="/register" ng-hide="$root.currentUser">Sign up</md-button>
                <md-button ng-href="/logout" ng-show="$root.currentUser">Logout</md-button>
            </div>
        </div>
    </md-toolbar>
    <md-content ui-view></md-content>
</div>
</body>
