<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
<div layout="column" layout-fill>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" hide-sm-gt>
        <md-toolbar class="md-accent md-tall">
            <span flex></span>
            <h2 class="md-toolbar-tools md-toolbar-tools-bottom">
                <span class="md-flex">Navigation</span>
            </h2>
        </md-toolbar>
        <dw-navigation dw-type="sidenav"></dw-navigation>
    </md-sidenav>
    <md-toolbar class="md-menu-toolbar" hide-md hide-sm>
        <div layout="row">
            <md-toolbar-filler layout layout-align="space-around center">
                <img ng-src="/images/logo_small.png" alt="Kiwi Logo" />
            </md-toolbar-filler>
            <div>
                <h2 class="md-toolbar-tools">
                    <dw-title></dw-title>
                </h2>
                <dw-navigation dw-type="menubar"></dw-navigation>
            </div>
            <span flex></span>

            <div class="navbar-right navbar-text">
                <md-button ng-href="/login" ng-hide="$root.currentUser">Login</md-button>
                <md-button ng-href="/register" ng-hide="$root.currentUser">Sign up</md-button>
                <md-button ng-href="/logout" ng-show="$root.currentUser">Logout</md-button>
            </div>
        </div>
    </md-toolbar>
    <md-toolbar hide-gt-md>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" menu-helper ng-click="toggleLeft()">
                <md-icon md-svg-icon="navigation:ic_menu_24px"></md-icon>
            </md-button>
            <h2>
                <dw-title></dw-title>
            </h2>
            <span flex></span>

            <div class="navbar-right navbar-text">
                <md-button class="md-icon-button" ui-sref="login" ng-hide="$root.currentUser">
                    <md-icon md-svg-icon="action:ic_account_box_24px"></md-icon>
                </md-button>
                <md-button class="md-icon-button" ui-sref="logout" ng-show="$root.currentUser">
                    <md-icon md-svg-icon="action:ic_exit_to_app_24px"></md-icon>
                </md-button>
            </div>
        </div>
    </md-toolbar>
    <md-content layout-padding ui-view class="content"></md-content>
</div>
</body>
